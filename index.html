<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="startPage flex fixed">
      <i class="fa-solid fa-circle-radiation loader"></i>
    </div>
    <div id="hide-overlay" class="hideItem">
      <div id="hide-wrapper">
        <i id="puzzle-close" class="fa-solid fa-xmark"></i>
        <i id="puzzle-mod2" class="fa-solid fa-puzzle-piece"></i>
      </div>
    </div>
    <div class="wrapper">
      <div class="container">
        <div id="titles-buttons" class="titlesBtn"></div>
        <div class="container-item">
          <button class="toggleLight">
            <i id="darkness" class="themeSets fa-solid fa-moon"></i>
            <i id="lighter" class="themeSets fa-regular fa-sun"></i>
          </button>
          <div class="searchBar"></div>
          <div class="puzzle-enigma flex">
            <i id="puzzle-mod" class="puzzle-trans fa-solid fa-puzzle-piece"></i>
          </div>
        </div>
        <div class="wrapperTable flex">
          <div class="mainTableContainer">
            <table class="firstTable"></table>
            <button class="deleteChecked"></button>
            <div class="navigation flex"></div>
          </div>
          <div id="display-second-table">
            <table id="second-table" class="secondTable"></table>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio-enigma" src="./audio/imperial_march.wav"></audio>

    <script src="./app.js" type="module"></script>
  </body>
</html>
